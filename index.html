<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="h-100 w-100">

    <header class="border pb-5">
        <h1>My4Cast</h1>
    </header>

    <main class="row mt-5 ps-5 pe-5">

        <section id="search" class="col-sm-12 col-md-6 col-xl-2">
            <div class="border-bottom">
                <h3>Find your City:</h2>
                <input id="search-form" class="form-control form-control-lg mb-2" placeholder="Daytona Beach" type="text">
                <button id="search-button" type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </div>
            <div id="search-history" class="mt-3"></div>
        </section>

        <section id="dashboard" class="col-sm-12 col-md-6 col-xl-10">
            <div id="current" class="card w-100">
                
            </div>

            <div id="forecast" class=" d-flex flex-column flex-xl-row justify-content-between mt-5">
              <!-- Forecast is appended here -->
            </div>

        </section>

    </main>
    

    
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
