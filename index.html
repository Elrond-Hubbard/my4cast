<body class="h-100 w-100">

    <header class="border pb-5">
        <h1>My4Cast</h1>
    </header>


    <main class="row mt-5 ps-5 pe-5">


        <section id="search" class="col-2">

            <div id="search-input" class="border-bottom">
                <h3>Search for a City:</h2>
                <input id="search-form" class="form-control form-control-lg mb-2" placeholder="New Smyrna Beach" type="text">
                <button type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </div>

            <div id="search-history" class="mt-3">
                <button type="button" class="btn btn-secondary w-100 mb-3">Atlanta</button>

                <button type="button" class="btn btn-secondary w-100 mb-3">Taipei</button>

                <button type="button" class="btn btn-secondary w-100 mb-3">Mos Eisley</button>
            </div>

        </section>


        <section id="dashboard" class="col">

            <div class="card w-100">
                <div class="card-body">
                  <h5 class="card-title">New Smyrna Beach (DD/MM/YYYY)</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Sunny</h6>

                  <p class="card-text">Wind:</p>
                  <p class="card-text">Humidity:</p>
                </div>
              </div>

            <div id="forecast" class=" d-flex justify-content-evenly mt-5">

                    <div class="card-body">
                      <h5 class="card-title">DD/MM/YY</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
