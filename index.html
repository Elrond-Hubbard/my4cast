<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="h-100 w-100">

    <header class="mb-5">
        <h1>My4Cast</h1>
    </header>


    <main class="row border pt-5">


        <section id="search" class="border col-3">

            <div id="search-input" class="border">
                <h3>Search for a City:</h2>
                <input id="search-form" class="form-control form-control-lg mb-2" type="text">
                <button type="button" class="btn btn-primary w-100 mb-3">Search</button>
            </div>

            <div id="search-history" class="border">
                <li>test</li>
                <li>test</li>
                <li>test</li>
                <li>test</li>
                <li>test</li>
            </div>

        </section>


        <section id="dashboard" class="border col">

            <div id="current-report" class="border">CURRENT WEATHER</div>

            <div id="forecast" class="border d-flex justify-content-evenly">
                <div class="card col-2">
                    <div class="card-body">
                      <h5 class="card-title">DD/MM/YYY</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Sunny</h6>
                      <p class="card-text">Temp:</p>
                      <p class="card-text">Wind:</p>
                      <p class="card-text">Humidity:</p>
                    </div>
                  </div>
                <card id="day-2" class="border col-2">DAY 2</card>
                <card id="day-3" class="border col-2">DAY 3</card>
                <card id="day-4" class="border col-2">DAY 4</card>
                <card id="day-5" class="border col-2">DAY 5</card>
            </div>

        </section>

    </main>
    

    <script src="./assets/js/script.js"></script>
    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>

</html>
